<!--content.html-->
{% extends 'layout.html' %} {% block main %}

<!--<div class="main">-->
<!-- MAIN CONTENT -->
<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<h4>文章管理 </h4>
			<a href="content/add" class="btn btn-primary">添加新的文章</a>
			<!-- BASIC TABLE -->
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">用户管理</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>标题</th>
								<th>作者</th>
								<th>分类</th>
								<th>阅读</th>
								<th>发布</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{% for content in data %}

							<tr>
								<td>{{content.title}}</td>
								<td>{{content.user.username}}</td>
								<td>{{content.category.name}}</td>
								<td>{{content.views}}</td>
								<td>{{content.date}}</td>
								<td>
									<a href="/admin/content/edit?id={{content._id.toString()}}">修改 </a>
									|
									<a href="/admin/content/delete?id={{content._id.toString()}}"> 删除</a>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			{%include 'page.html'%}
			<!-- END BASIC TABLE -->
		</div>
	</div>
</div>
<!--</div>-->
<!--表格-->
{% endblock %}
