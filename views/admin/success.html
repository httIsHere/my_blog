{% extends 'layout.html' %}}

{% block main %}
<script type="text/javascript">
	swal({
		title: "成功",
		text: "{{message}}",
		type: "success",
		confirmButtonColor: "#88C1BC",
		confirmButtonText: "{{operation.operation}}",
		closeOnConfirm: false
	},
	function(){
		location.href = "{{operation.url}}";
	});
</script>
{% endblock %}
