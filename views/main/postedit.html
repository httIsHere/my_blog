{% extends 'nav-bar.html'%} {% block main%} {% if userInfo._id %}
<div class="postedit-view">
	<div class="userInfo">
		<span><a href="/myTTBLOG">{{userInfo.username}}</a></span>
		<span><a href="/myArticles" style="color: #88C1BC;">{{userInfo.username}}的博客</a></span>
	</div>
	<form method="post">
		<div class="content-head">
			<span>标题</span>
			<input type="text" name="title" class="form-control" />
			<span>分类</span>
			<select name="categories" class="form-control">
				{% for category in categories %}
				<option value="{{category._id.toString()}}">{{category.name}}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn" style="background: #88C1BC; color: #FFF;">发布</button><br>
		</div>
		<span style="line-height: 30px;">内容摘要</span><br>
		<textarea id="description" class="form-control" rows="3" name="description"></textarea>
		<br>
		<span style="line-height: 20px;">文章正文</span><br>
		<textarea id="article-content" class="form-control" rows="20" name="content"></textarea>
		<!--<div id='edit' style="margin-top: 30px;"></div>-->
	</form>
</div>
{% else %}
<script type="text/javascript">
	location.href = '/login';
</script>
{% endif %}
<script src="../../public/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/js/froala_editor.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/plugins/tables.min.js"></script>
<script src="../../public/plugins/lists.min.js"></script>
<script src="../../public/plugins/colors.min.js"></script>
<script src="../../public/plugins/media_manager.min.js"></script>
<script src="../../public/plugins/font_family.min.js"></script>
<script src="../../public/plugins/font_size.min.js"></script>
<script src="../../public/plugins/block_styles.min.js"></script>
<script src="../../public/plugins/video.min.js"></script>
<script type="text/javascript">
	$('#edit').editable({
		inlineMode: false,
		alwaysBlank: true
	});
</script>
{% endblock %}
