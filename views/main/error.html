{% extends 'nav-bar.html' %}} {% block main %}
<script type="text/javascript">
	swal({
		title: "出错了",
		text: "{{message}}",
		type: "error",
		confirmButtonColor: "#88C1BC",
		confirmButtonText: "{{operation.operation}}",
		closeOnConfirm: false
	},
	function(){
		location.href = "{{operation.url}}";
	});
</script>
{% endblock %}
